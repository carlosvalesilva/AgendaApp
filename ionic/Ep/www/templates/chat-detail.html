<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{nomeV}}">
  <ion-content class="padding">

      <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" ng-click="alterar()" >
        
        <ANY ng-switch="operadoraV">
  <ANY ng-switch-when="tim"> <img ng-src="img/tim_logo.png"></ANY>
  <ANY ng-switch-when="vivo"><img ng-src="img/Vivo.png"></ANY>
  <ANY ng-switch-when="claro"><img ng-src="img/logo_claro_2.png"></ANY>
  <ANY ng-switch-when="oi"><img ng-src="img/logo-oi.png"></ANY>
</ANY>

        
        <h2>{{nomeV}}</h2>
        <p>{{telefoneV}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

     <!--codigo para atualizar os dados-->

     <div class="list" ng-show="btnAlterar">

  <label class="item item-input">
    <input type="text" placeholder="Nome" ng-model="nomeV">
  </label>


  <label class="item item-input">
    <input type="tel" placeholder="Telefone" ng-model="telefoneV">
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Operadoras
    </div>
    <select ng-model="operadoraV">
      <option value="vivo">Vivo</option>
      <option selected value="Tim">Tim</option>
      <option value="Oi">Oi</option>
       <option value="Claro">Claro</option>
    </select>
  </label>


  <button class="button button-block button-balanced" ng-click="atualizar()">
  Atualizar
</button>

</div>

  
  </ion-content>
</ion-view>
