<ion-view view-title="Agenda">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in lista" type="item-text-wrap" href="#/tab/chat-detail"ng-click="ver($index)">
        <img ng-src="img/cloud.png">
        <h2>{{chat.nome}}</h2>
        <p>{{chat.telefone}}</p>
        <p>{{$index}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content> 
   <button class="add" ng-click="add()"><i class="ion-plus-round add"></i></button>

</ion-view>
